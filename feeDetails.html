<!DOCTYPE html>
<html>
	<head>
		<link href ="css/bootstrap.min.css" rel ="stylesheet">
		<script src ="js/jquery.min.js"></script>
		<script src ="js/popper.min.js"></script>
		<script src ="js/bootstrap.min.js"></script>
		<title>Fee Details Page</title>
		<style>
			.par
			{
				position:absolute;
				top:0;
				bottom:0;
				left:0;
				right:0;
				background-image:url('images/harvard/har1.jpg');
				background-color:rgb(200,200,120,0.999);
				background-blend-mode:overlay;				
				
			}
			
		</style>
		<script>
			function resetFun()
			{
				document.getElementById("myForm").reset();
			}
		</script>
	</head>
	<body>
		<div class ="par" >
			<ul class ="nav nav-tabs nav-justified bg-warning">
				<li class ="flex-grow-1">
					<img src ="images/harvard/log.png" width ="300" height ="40">
				</li>
				<li class ="nav-item">
					<a href ="adminstrator.html" class ="nav-link">Home</a>
				</li>
				<li class ="nav-item dropdown">
					<a href ="#" class ="nav-link dropdown-toggle" data-toggle ="dropdown">Administration</a>
					<div class ="dropdown-menu">
						<a href ="attendance.html" class ="dropdown-item">Add Attendance</a>
						<a href ="addSubject.html" class ="dropdown-item">Add Subject</a>
						<a href ="addUser.html" class ="dropdown-item">Add User</a>
						<a href ="#" class ="dropdown-item">Add Fee</a>
					</div>
				</li>
				<li class ="nav-item dropdown">
					<a href ="#" class ="nav-link dropdown-toggle" data-toggle ="dropdown">Details</a>
					<div class ="dropdown-menu">
						<a href ="std" class ="dropdown-item">Student Details</a>
						<a href ="att" class ="dropdown-item">Attendance Details</a>
						<a href ="#" class ="dropdown-item">Subject Details</a>
						<a href ="resul" class ="dropdown-item">Result Details</a>
						<a href ="fee" class ="dropdown-item">Fee Details</a>
					</div>
				</li>
				<li class ="nav-item dropdown">
					<a href ="#" class ="nav-link dropdown-toggle" data-toggle ="dropdown">My Account</a>
					<div class ="dropdown-menu">
						<a href ="myProfile.html" class ="dropdown-item">My Profile</a>
						<a href ="chengPassword.html" class ="dropdown-item">Change Password</a>
					</div>
				</li>
				<li class ="nav-item">
					<a href ="index.html" class ="nav-link">Log Out</a>
				</li>
			</ul>
			<div style ="width:100%;height:50px;background-color:black">
				<h4 class ="text-light" style ="padding-left:6.5%;padding-top:0.5%">Add Fee :</h4>
			</div>
			
			<div class ="container">
				<div class ="row" style ="margin-left:3%;padding-top:2%;">
					<div class ="float-left" style ="width:45%;">
						<form action ="addFeeComp" method ="POST" id ="myForm">
							<div class ="form-group">
								<b><label for ="std">Select Student :</label></b>
								<input type ="text" name ="stdtxt" class ="form-control" id ="std" />
							</div>
							<div class ="form-group">
								<b><label for ="amt">Amount :</label></b>
								<input type ="text" class ="form-control" name ="amounttxt" id ="amt">
							</div>
							<div class ="form-group">
								<b><label for ="pfe">Paid Fee :</label></b>
								<input type ="text" class ="form-control" name ="pfeetxt" id ="pfe" />
							</div>
							<div class ="form-group">
								<b><label for ="dd">Date :</label></b>
								<input type ="date" class ="form-control" name ="datetxt" id ="dd" />
							</div>	
					</div>
					<div class ="float-right" style ="width:45%;margin-left:2%">
							<div class ="form-group">
								<b><label for ="mnt">Month :</label></b>
								<select name ="monthtxt" class ="form-control" id ="mnt">
									<option value ="jan">Jan</option>
									<option value ="feb">Feb</option>
									<option value ="mar">Mar</option>
									<option value ="apr">Apr</option>
									<option value ="may">May</option>
									<option value ="jun">Jun</option>
									<option value ="jul">Jul</option>
									<option value ="aug">Aug</option>
									<option value ="sep">Sep</option>
									<option value ="oct">Oct</option>
									<option value ="nov">Nov</option>
									<option value ="dec">Dec</option>
								</select>
							</div>
							<div class ="form-group">
								<strong><label for ="tf">Total Fee :</label></strong>
								<input type ="text" class ="form-control" name ="totaltxt" id ="tf" />
							</div>
							<div class ="form-group">
								<strong><label for ="bf">Balance Fee :</label></strong>
								<input type ="text" class ="form-control" name ="blancetxt" id ="bf" />
							</div>
							<div style ="padding-top:7%">
								<button type ="submit" class ="btn btn-primary btn-block">Save</button>
							</div>
						</form>
						<button type ="button" onclick ="resetFun()" class ="btn btn-danger btn-block" style ="margin-top:2%">Cancel</button>
					</div>
				</div>				
			</div>
		</div>
	</body>
